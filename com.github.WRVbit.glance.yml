app-id: com.github.WRVbit.glance
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'

command: glance
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=system-bus
  - --socket=session-bus
  - --filesystem=host:ro
  - --filesystem=/sys:ro
  - --filesystem=/proc:ro
  - --device=all
  - --talk-name=org.freedesktop.Notifications
  - --share=network

modules:
  - name: glance
    buildsystem: simple
    build-commands:
      - install -D glance /app/bin/glance
      - install -D -m 644 com.github.WRVbit.glance.desktop /app/share/applications/com.github.WRVbit.glance.desktop
      - install -D -m 644 com.github.WRVbit.glance.metainfo.xml /app/share/metainfo/com.github.WRVbit.glance.metainfo.xml
      - install -D -m 644 src-tauri/icons/128x128.png /app/share/icons/hicolor/128x128/apps/com.github.WRVbit.glance.png
    sources:
      - type: dir
        path: .
      # Note: For a real Flathub submission, you would typically build from source.
      # However, since Tauri builds are complex in the sandbox (needing cargo & npm vendor),
      # this manifest assumes a pre-built binary or a local build for testing.
      # You will need to build the binary first: npm run tauri build
      # And ensure the binary is copied to the root of the source dir as 'glance'

app-id: com.github.WRVbit.glance
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node20

command: glance-linuxoptimizer

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=host:ro
  - --filesystem=/sys:ro
  - --filesystem=/proc:ro
  - --talk-name=org.freedesktop.Notifications
  - --system-talk-name=org.freedesktop.systemd1
  - --system-talk-name=org.freedesktop.PolicyKit1

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/node20/bin
  env:
    CARGO_HOME: /run/build/glance/cargo
    npm_config_nodedir: /usr/lib/sdk/node20

modules:
  - name: webkit2gtk-4.1
    buildsystem: simple
    build-commands:
      - echo "WebKit is provided by the GNOME runtime"

  - name: glance
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/glance/cargo
    build-commands:
      # Install npm dependencies
      - npm ci --legacy-peer-deps
      # Build with Tauri
      - npm run tauri build -- --bundles none
      # Install binary
      - install -Dm755 src-tauri/target/release/glance-linuxoptimizer /app/bin/glance-linuxoptimizer
      # Install desktop file (with corrected icon name for Flatpak)
      - sed 's/Icon=glance-linuxoptimizer/Icon=com.github.WRVbit.glance/' com.github.WRVbit.glance.desktop > /tmp/glance.desktop
      - install -Dm644 /tmp/glance.desktop /app/share/applications/com.github.WRVbit.glance.desktop
      # Install metainfo
      - install -Dm644 com.github.WRVbit.glance.metainfo.xml /app/share/metainfo/com.github.WRVbit.glance.metainfo.xml
      # Install icons (all sizes for proper display in desktop/taskbar)
      - install -Dm644 src-tauri/icons/32x32.png /app/share/icons/hicolor/32x32/apps/com.github.WRVbit.glance.png
      - install -Dm644 src-tauri/icons/Square44x44Logo.png /app/share/icons/hicolor/48x48/apps/com.github.WRVbit.glance.png
      - install -Dm644 src-tauri/icons/Square71x71Logo.png /app/share/icons/hicolor/64x64/apps/com.github.WRVbit.glance.png
      - install -Dm644 src-tauri/icons/128x128.png /app/share/icons/hicolor/128x128/apps/com.github.WRVbit.glance.png
      - install -Dm644 src-tauri/icons/128x128@2x.png /app/share/icons/hicolor/256x256/apps/com.github.WRVbit.glance.png
      - install -Dm644 src-tauri/icons/icon.png /app/share/icons/hicolor/512x512/apps/com.github.WRVbit.glance.png
    sources:
      - type: dir
        path: .
      # Cargo sources would be generated by flatpak-cargo-generator
      # - cargo-sources.json
      # Node sources would be generated by flatpak-node-generator  
      # - node-sources.json
